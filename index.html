<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Stack + DSA Roadmap</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'JetBrains Mono', monospace;
    background-color: #0e0e14;
    color: #fff;
  }

  h1, h2 {
    color: #00ffea;
    text-shadow: 0 0 8px #00ffea;
  }

  h1 { text-align: center; margin-top: 20px; }
  h2 { margin-top: 30px; border-bottom: 1px solid #00ffea; padding-bottom: 5px; }

  .tracker, .month {
    margin: 20px;
    padding: 20px;
    border-radius: 8px;
    background-color: #11111f;
    box-shadow: 0 0 15px #ff00ff33;
  }

  .step {
    display: flex;
    align-items: center;
    margin: 12px 0;
    padding: 10px;
    border-radius: 6px;
    background-color: #1b1b2f;
    box-shadow: 0 0 10px #00ffea33;
    transition: 0.3s;
  }

  .step:hover { box-shadow: 0 0 20px #00ffea; }

  .check-btn {
    margin-right: 15px;
    width: 24px;
    height: 24px;
    border: 2px solid #00ffea;
    border-radius: 4px;
    cursor: pointer;
    transition: 0.3s;
    position: relative;
  }

  .check-btn.checked { background-color: #00ffea; }

  .step-content { flex: 1; }

  .project {
    color: #ff00ff;
    font-weight: bold;
    text-shadow: 0 0 5px #ff00ff;
  }

  ::-webkit-scrollbar {
    width: 10px;
  }
  ::-webkit-scrollbar-track { background: #0e0e14; }
  ::-webkit-scrollbar-thumb { background: #00ffea; border-radius: 10px; }

</style>
</head>
<body>

<h1>Full Stack + DSA Roadmap (Dec 2025 – Apr 2026)</h1>

<!-- Project Progress Tracker -->
<div class="tracker" id="project-tracker">
  <h2>Project Progress Tracker</h2>
</div>

<!-- Roadmap Steps -->
<div id="roadmap"></div>

<script>
const roadmapData = [
  {
    month: "December — Frontend Core + DSA Foundations",
    steps: [
      { learn: "HTML semantics, structure, forms, tables, SEO, accessibility.", project: "Interactive Resume Page" },
      { learn: "CSS Flexbox, Grid, transitions, media queries, responsive design principles.", project: "Portfolio Showcase" },
      { learn: "JavaScript basics — variables, arrays, objects, loops, functions, ES6 syntax.", project: "TempoTimer" },
      { learn: "DOM manipulation, event handling, querySelector, dynamic content rendering.", project: "StoryWeaver" },
      { learn: "Fetch API, async/await, JSON parsing, error handling.", project: "Weather Insight App" },
      { learn: "DSA fundamentals — Arrays, Strings, Recursion, Hashmaps, Two Pointers.", project: "Solve 20 problems" },
    ]
  },
  {
    month: "January — React Basics + Intermediate DSA",
    steps: [
      { learn: "React setup with Vite, JSX, Components, Props.", project: "Quote Generator" },
      { learn: "useState, useEffect hooks, lifecycle logic.", project: "CineMatch" },
      { learn: "Conditional rendering, list rendering, keys, dynamic components.", project: "Flashcards Tool" },
      { learn: "Tailwind CSS integration, component-level styling, utility classes.", project: "BudgetBee" },
      { learn: "DSA — Advanced Arrays (prefix sums, sliding window, two pointers).", project: "Solve 15 medium-level array problems" },
    ]
  },
  {
    month: "February — React Advanced + Linked List",
    steps: [
      { learn: "Context API for global state management.", project: "PlanSync" },
      { learn: "React Router for multi-page navigation and nested routes.", project: "NoteVerse" },
      { learn: "Custom Hooks, useRef, reusable components (Card, Modal, Form).", project: "StreamBox" },
      { learn: "Axios for API integration, form validation (Yup or custom).", project: "TaskMind" },
      { learn: "DSA — Linked List (creation, reversal, cycle detection).", project: "Build linked list manually, 10 problems" },
    ]
  },
  {
    month: "March — Backend (Node + Express + MongoDB) + Stack/Queue",
    steps: [
      { learn: "Node.js fundamentals — modules, event loop, npm scripts, environment variables.", project: "ServerBase" },
      { learn: "Express.js setup, routing, middleware, controllers.", project: "AuthForge" },
      { learn: "MongoDB, Mongoose schemas, CRUD operations, validation, population.", project: "Notes API" },
      { learn: "Middleware layering, error handling, role-based access control.", project: "TaskStream API" },
      { learn: "DSA — Stack & Queue.", project: "Solve 10–15 stack/queue problems" },
    ]
  },
  {
    month: "April — MERN Integration + Trees + Deployment",
    steps: [
      { learn: "Frontend–Backend integration using Axios and proxy configuration.", project: "SkillSync" },
      { learn: "JWT-based frontend auth flow, protected routes, token persistence.", project: "CodeTalk" },
      { learn: "Deployment — Vercel (frontend), Render (backend), MongoDB Atlas.", project: "HabitPulse" },
      { learn: "DSA — Trees (insertion, search, traversal, height).", project: "Solve 10 tree problems" },
    ]
  }
];

const roadmapContainer = document.getElementById('roadmap');
const projectTracker = document.getElementById('project-tracker');

// Collect all projects
const allProjects = [];
roadmapData.forEach(month => {
  month.steps.forEach(step => {
    allProjects.push(step.project);
  });
});
const uniqueProjects = [...new Set(allProjects)];

// Create top project tracker
const projectBtnMap = {};
uniqueProjects.forEach((project, index) => {
  const projDiv = document.createElement('div');
  projDiv.classList.add('step');

  const checkBtn = document.createElement('div');
  checkBtn.classList.add('check-btn');
  checkBtn.id = `project-${index}`;
  if (localStorage.getItem(checkBtn.id) === 'true') checkBtn.classList.add('checked');
  projectBtnMap[project] = checkBtn;

  const stepContent = document.createElement('div');
  stepContent.classList.add('step-content');
  stepContent.textContent = project;

  checkBtn.addEventListener('click', () => {
    checkBtn.classList.toggle('checked');
    localStorage.setItem(checkBtn.id, checkBtn.classList.contains('checked'));

    // Sync with roadmap steps
    document.querySelectorAll(`.step-content`).forEach(el => {
      if (el.innerHTML.includes(project)) {
        const btn = el.previousSibling;
        btn.classList.toggle('checked', checkBtn.classList.contains('checked'));
        localStorage.setItem(btn.id, btn.classList.contains('checked'));
      }
    });
  });

  projDiv.appendChild(checkBtn);
  projDiv.appendChild(stepContent);
  projectTracker.appendChild(projDiv);
});

// Create month-wise roadmap
roadmapData.forEach((monthData, mIndex) => {
  const monthDiv = document.createElement('div');
  monthDiv.classList.add('month');

  const monthTitle = document.createElement('h2');
  monthTitle.textContent = monthData.month;
  monthDiv.appendChild(monthTitle);

  monthData.steps.forEach((step, sIndex) => {
    const stepDiv = document.createElement('div');
    stepDiv.classList.add('step');

    const checkBtn = document.createElement('div');
    checkBtn.classList.add('check-btn');
    checkBtn.id = `step-${mIndex}-${sIndex}`;
    if (localStorage.getItem(checkBtn.id) === 'true') checkBtn.classList.add('checked');

    const stepContent = document.createElement('div');
    stepContent.classList.add('step-content');
    stepContent.innerHTML = `<span>${step.learn}</span><br><span class="project">Project: ${step.project}</span>`;

    // Sync step click with top tracker
    checkBtn.addEventListener('click', () => {
      checkBtn.classList.toggle('checked');
      localStorage.setItem(checkBtn.id, checkBtn.classList.contains('checked'));
      if (projectBtnMap[step.project]) {
        projectBtnMap[step.project].classList.toggle('checked', checkBtn.classList.contains('checked'));
        localStorage.setItem(projectBtnMap[step.project].id, projectBtnMap[step.project].classList.contains('checked'));
      }
    });

    stepDiv.appendChild(checkBtn);
    stepDiv.appendChild(stepContent);
    monthDiv.appendChild(stepDiv);
  });

  roadmapContainer.appendChild(monthDiv);
});
</script>

</body>
</html>
