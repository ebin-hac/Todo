    .month{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border:1px solid rgba(255,255,255,0.03);border-radius:10px;margin-bottom:12px;overflow:hidden}

    .topic{display:grid;grid-template-columns:28px 1fr 220px;gap:10px;padding:10px;border-radius:6px;align-items:start}
    .topic + .topic{margin-top:8px}
    .checkbox{width:20px;height:20px}
    .topic-title{font-weight:600}
    .meta{font-size:12px;color:var(--muted);margin-top:4px}
    .resources{display:flex;flex-wrap:wrap;gap:6px;margin-top:8px}
    .resource{background:rgba(255,255,255,0.03);padding:6px 8px;border-radius:6px;font-size:12px;color:var(--muted);text-decoration:none}

    .footer{margin-top:16px;color:var(--muted);font-size:13px}
    .controls input[type=file]{display:none}

// ---------- STATE ----------
let state = null;
function loadState(){
  const raw = localStorage.getItem(STORAGE_KEY);
  if (raw) {
    try {
      const parsed = JSON.parse(raw);
      if (parsed && parsed.months) { state = parsed; return; }
    } catch(e) { console.warn('invalid saved progress'); }
  }
  // seed copy
  state = JSON.parse(JSON.stringify(roadmap));
  state.months.forEach(m => { m.expanded=false; m.weeks.forEach(w=>{ w.expanded=false; w.items.forEach(i=> i.completed = !!i.completed); }); });
}
function saveState(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }

// ---------- RENDER ----------
const monthsRoot = document.getElementById('monthsRoot');
const overallPctEl = document.getElementById('overallPct');
const progressFillEl = document.getElementById('progressFill');

function computeProgress(){
  let total=0, done=0;
  state.months.forEach(m => m.weeks.forEach(w => w.items.forEach(i=> { total++; if (i.completed) done++; })));
  const pct = total===0 ? 0 : Math.round((done/total)*100);
  overallPctEl.textContent = pct + '%';
  progressFillEl.style.width = pct + '%';
}

function createAnchor(r){
  const a = document.createElement('a');
  a.className='resource';
  a.textContent = r.label;
  a.href = r.href;
  a.target = '_blank';
  return a;
}

function render(){
  monthsRoot.innerHTML = '';
  computeProgress();
  state.months.forEach(month => {
    const monthEl = document.createElement('section');
    monthEl.className = 'month';

    const head = document.createElement('div');
    head.className = 'month-head';
    head.innerHTML = `<div><div style="font-weight:700">${month.title}</div><div class="small" style="margin-top:4px;color:var(--muted)">${month.description}</div></div>
      <div style="display:flex;align-items:center;gap:10px"><div class="small">${month.weeks.length} weeks</div>
      <div><button data-month="${month.id}" class="toggleMonth">${month.expanded?'Collapse':'Expand'}</button></div></div>`;
    monthEl.appendChild(head);

    if (month.expanded){
      const body = document.createElement('div');
      body.className = 'month-body';
      month.weeks.forEach(week => {
        const weekEl = document.createElement('div');
        weekEl.className = 'week';
        weekEl.innerHTML = `<div class="week-head"><div style="display:flex;gap:10px;align-items:center"><div style="width:10px;height:10px;background:var(--accent);border-radius:50%"></div><div style="font-weight:600">${week.title}</div></div>
          <div><button data-month="${month.id}" data-week="${week.id}" class="toggleWeek">${week.expanded?'Hide':'Show'}</button></div></div>`;
        if (week.expanded){
          const list = document.createElement('div');
          list.style.marginTop = '10px';
          week.items.forEach(item => {
            const topic = document.createElement('div');
            topic.className = 'topic';
            // checkbox
            const col1 = document.createElement('div');
            const cb = document.createElement('input');
            cb.type='checkbox'; cb.className='checkbox'; cb.checked = !!item.completed;
            cb.addEventListener('change', ()=>{ item.completed = cb.checked; saveState(); render(); });
            col1.appendChild(cb);

            const col2 = document.createElement('div');
            const title = document.createElement('div'); title.className='topic-title'; title.textContent = item.title;
            const meta = document.createElement('div'); meta.className='meta'; meta.textContent = `${item.category} • ${item.suggestedTime || ''} • ${item.difficulty || ''}`;
            const practice = document.createElement('div'); practice.className='why'; practice.textContent = item.practice || '';
            const why = document.createElement('div'); why.className='meta'; why.style.marginTop='6px'; why.textContent = 'Why: ' + (item.why || '');
            col2.appendChild(title); col2.appendChild(meta); col2.appendChild(practice); col2.appendChild(why);

            // what to learn bullets
            if (Array.isArray(item.learn) && item.learn.length){
              const ul = document.createElement('ul'); ul.className='learnlist';
              item.learn.forEach(l=>{
                const li = document.createElement('li');
                li.textContent = l;
                ul.appendChild(li);
              });
              col2.appendChild(ul);
            }

            const col3 = document.createElement('div');
            col3.style.textAlign = 'right'; col3.style.display='flex'; col3.style.flexDirection='column'; col3.style.alignItems='flex-end';
            if (Array.isArray(item.resources)){
              const resWrap = document.createElement('div'); resWrap.className='resources';
              item.resources.forEach(r => resWrap.appendChild(createAnchor(r)));
              col3.appendChild(resWrap);
            }

            topic.appendChild(col1); topic.appendChild(col2); topic.appendChild(col3);
            list.appendChild(topic);
          });
          weekEl.appendChild(list);
        }
        body.appendChild(weekEl);
      });
      monthEl.appendChild(body);
    }

    monthsRoot.appendChild(monthEl);
  });

  // attach handlers
  document.querySelectorAll('.toggleMonth').forEach(btn=> btn.onclick = ()=>{
    const mid = btn.getAttribute('data-month');
    const m = state.months.find(x=>x.id===mid); if(!m) return; m.expanded = !m.expanded; saveState(); render();
  });
  document.querySelectorAll('.toggleWeek').forEach(btn=> btn.onclick = ()=>{
    const mid = btn.getAttribute('data-month'); const wid = btn.getAttribute('data-week');
    const m = state.months.find(x=>x.id===mid); if(!m) return; const w = m.weeks.find(x=>x.id===wid); if(!w) return; w.expanded = !w.expanded; saveState(); render();
  });
}

// ---------- controls ----------
document.getElementById('markAllComplete').addEventListener('click', ()=>{
  state.months.forEach(m=>m.weeks.forEach(w=>w.items.forEach(i=> i.completed = true)));
  saveState(); render();
});
document.getElementById('markAllReset').addEventListener('click', ()=>{
  if (!confirm('Mark all topics incomplete?')) return;
  state.months.forEach(m=>m.weeks.forEach(w=>w.items.forEach(i=> i.completed = false)));
  saveState(); render();
});
document.getElementById('exportBtn').addEventListener('click', ()=>{
  const blob = new Blob([JSON.stringify(state, null, 2)], { type: 'application/json' });
  const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = 'ebin_progress_v2.json'; a.click(); URL.revokeObjectURL(url);
});
document.getElementById('importFile').addEventListener('change', (e)=>{
  const f = e.target.files[0]; if (!f) return;
  const reader = new FileReader();
  reader.onload = (ev) => {
    try {
      const parsed = JSON.parse(ev.target.result);
      if (!parsed.months) throw new Error('Invalid file: missing months');
      state = parsed; saveState(); render(); alert('Imported progress.');
    } catch (err) { alert('Import failed: ' + err.message); }
  };
  reader.readAsText(f);
});
document.getElementById('resetBtn').addEventListener('click', ()=>{
  if (!confirm('Hard reset: clear saved progress and reload?')) return;
  localStorage.removeItem(STORAGE_KEY); location.reload();
});

// ---------- init ----------
loadState();
render();

</script>
